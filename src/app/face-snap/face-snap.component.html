<div class="face-snap-card">
  <h2>{{faceSnap.title}}</h2>
  <p>Mis en ligne le {{ faceSnap.createDate }}</p>
  <img [src]="faceSnap.imageUrl" [title]="faceSnap.title" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p>
    <button (click)="onSnap()"> {{ buttonName }}</button>
    {{ faceSnap.snaps }}
  </p>
</div>
